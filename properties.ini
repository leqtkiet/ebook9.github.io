[General]
installdir=D:\web
base_stack_name=XAMPP
base_stack_key=
base_stack_version=8.2.12-0
base_stack_platform=windows-x64
[Apache]
apache_server_port=80
apache_server_ssl_port=443
apache_root_directory=/xampp/apache
apache_htdocs_directory=D:\web/htdocs
apache_domainname=127.0.0.1
apache_configuration_directory=D:\web/apache/conf
apache_unique_service_name=
[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=D:\web\mysql
mysql_binary_directory=D:\web\mysql\bin
mysql_data_directory=D:\web\mysql\data
mysql_configuration_directory=D:\web/mysql/bin
mysql_arguments=-u root -P 3306
mysql_unique_service_name=
[PHP]
php_binary_directory=D:\web\php
php_configuration_directory=D:\web\php
php_extensions_directory=D:\web\php\ext
